<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card-frame">
    <div class="top-pattern"></div>
    <div class="profile-img"><img src="./images/image-victor.jpg" alt="Profile Picture"></div>
    <div class="profile-info">
      <p>Victor Crest <span class="age">26</span> <br><span class="location">London</span></p>
    </div>
    <hr>
    <div class="stats">
      <div class="followers"><span class="number">80K</span> <br> <span class="social">Followers</span></div>
      <div class="likes"><span class="number">803K</span> <br> <span class="social">Likes</span></div>
      <div class="photos"><span class="number">1.4K</span> <br> <span class="social">Photos</span></div>
    </div>
  </div>

</body>
</html>
